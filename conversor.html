<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <header>
            <nav>
                <ul>

                    <li><a href="sobre.html" class="ativo">Sobre</a></li>
                    <li><a href="portfolio.html">Portfólio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
    <body>


    <h1>Conversor de Medidas</h1>

    <div class="container">
        <!-- Conversor de Moeda -->
        <div class="card">
            <h2>Moeda</h2>
            <label>Valor:</label>
            <input type="number" id="moedaValor">
            <label>De:</label>
            <select id="moedaDe">
                <option value="real">Real (BRL)</option>
                <option value="dolar">Dólar (USD)</option>
                <option value="libra">Libra (GBP)</option>
            </select>
            <label>Para:</label>
            <select id="moedaPara">
                <option value="dolar">Dólar (USD)</option>
                <option value="real">Real (BRL)</option>
                <option value="libra">Libra (GBP)</option>
            </select>
            <button onclick="converterMoeda()">Converter</button>
            <p id="resultadoMoeda"></p>
        </div>

        <!-- Conversor de Temperatura -->
        <div class="card">
            <h2>Temperatura</h2>
            <label>Valor:</label>
            <input type="number" id="tempValor">
            <label>De:</label>
            <select id="tempDe">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
            </select>
            <label>Para:</label>
            <select id="tempPara">
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="celsius">Celsius (°C)</option>
            </select>
            <button onclick="converterTemperatura()">Converter</button>
            <p id="resultadoTemp"></p>
        </div>

        <!-- Conversor de Comprimento -->
        <div class="card">
            <h2>Comprimento</h2>
            <label>Valor:</label>
            <input type="number" id="compValor">
            <label>De:</label>
            <select id="compDe">
                <option value="km">Quilômetros (km)</option>
                <option value="anos-luz">Anos-luz</option>
            </select>
            <label>Para:</label>
            <select id="compPara">
                <option value="anos-luz">Anos-luz</option>
                <option value="km">Quilômetros (km)</option>
            </select>
            <button onclick="converterComprimento()">Converter</button>
            <p id="resultadoComp"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
