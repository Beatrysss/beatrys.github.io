        <h2>Contato</h2>
        <p>Você pode falar comigo também pelo Instagram </p>
        <a href="https://www.instagram.com/anabeaatrys" target="_blank">Instagram</a>
        <form action="#" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="4" required></textarea>

            <div class="termos">
                <input type="checkbox" id="termos" required>
                <label for="termos">Eu aceito os <a href="#">Termos de Serviço</a></label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
